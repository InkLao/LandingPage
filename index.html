<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Evento deportivo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
      .evento-info {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        background-color: #f8f9fa;
      }

      .evento-info img {
        max-width: 40%;
        height: auto;
        border-radius: 10px;
      }

      .evento-info .descripcion {
        max-width: 50%;
      }
    </style>

  </head>


  <body>



    <h1>Hello, world!</h1>

<section class="evento-info">
      <img src="Imagenes/estadio.jpg" alt="Evento deportivo">
      <div class="descripcion">
        <h2>Gran Evento Deportivo 2025</h2>
        <p>Únete a nosotros en esta competencia llena de energía y adrenalina. Participa en maratón, levantamiento de pesas y calistenia. ¡Demuestra tu talento y alcanza la victoria!</p>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>













    <section class="tituloForm">
    <h2>Registrarse a un evento</h2>
    </section>

  <section class="formulario">

    <form>


      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Nombre Completo</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Correo Electronico</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Contraseña</label>
      </div>




      <div class="form-floating">
      <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
        <option selected>Seleccionar evento</option>
        <option value="1">Maraton</option>
        <option value="2">Levantamiento de pesas</option>
        <option value="3">Calistenia</option>
      </select>
      <label for="floatingSelect">Evento</label>
    </div>


    <section class="formFecha">
    <div class="container mt-5">
        <div class="form-floating">
            <input type="date" class="form-control" id="fecha" placeholder="yyyy-mm-dd">
            <label for="fecha">Fecha de Nacimiento</label>
        </div>
    </div>
    </section>

    <section class="formSexo">
        <h5> Sexo </h5>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Hombre</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Mujer</label>
        </div>

    </section>


    <section class="condiciones">
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Acepto los <a href="">terminos y condiciones</a></label>
        </div>
    </section>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </section>
    
  </body>
</html>
